spring.application.name=kafkaproducer

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Producer defaults
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Default producer properties (can be overridden per lesson)
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true

# Batching defaults
spring.kafka.producer.properties.linger.ms=5
spring.kafka.producer.properties.batch.size=32768

# Docker Compose settings
spring.docker.compose.lifecycle-management=start_and_stop
spring.docker.compose.start.command=up
spring.docker.compose.stop.command=down
spring.docker.compose.stop.timeout=30s

# Schema Registry
spring.kafka.properties.schema.registry.url=http://localhost:8081

# Logging
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO
logging.level.com.elzakaria.kafkaproducer=INFO

# Uncomment to see leader discovery and ACK flow:
# logging.level.org.apache.kafka.clients.producer.internals.Metadata=DEBUG
# logging.level.org.apache.kafka.clients.producer.internals.Sender=DEBUG
logging.level.org.apache.kafka.clients.producer.KafkaProducer=DEBUG
